<div>
  <h1>Qoutes app</h1>
  <hr>
  <ul>
    <li *ngFor='let qoute of qoutes ;let i =index'>
      {{qoute.type}}
      <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-qoutes-details *ngIf='qoute.showDescription' [qoute]='qoute'(isComplete) = 'deleteQoute($event,i)'></app-qoutes-details>

    </li>
  </ul>
  <app-form (addQoute)="addNewQoute($event)" ></app-form>
</div>
